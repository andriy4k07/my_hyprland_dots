# 1) Спочатку змінні середовища
source = ~/.config/hypr/env.conf

# 2) База: монітори, інпути, лейаути, анімації, плагіни, без кольорів
source = ~/.config/hypr/general.conf

# 3) Тема/кольори: тільки col.* / decoration / misc.background_color / plugin кольори
source = ~/.config/hypr/colors.conf

# 4) Гарячі клавіші
source = ~/.config/hypr/keybinds.conf

# 5) Пер-додатні правила (windowrulev2 тощо) — мають мати найвищий пріоритет
source = ~/.config/hypr/rules.conf

# 6) Автостарт після того, як уже застосувалися правила (щоб правила зловили вікна)
source = ~/.config/hypr/execs.conf
