#--- WINDOW RULES ------------------------------------------------------------
# hyprctl clients - щоб дізнатися клас додатку


#--- Монітори ------------------------------------------------------------
workspace = 1, monitor:eDP-1, persistent:true, default:true
workspace = 2, monitor:eDP-1, persistent:true, default:true
workspace = 8, monitor:HDMI-A-1, persistent:true, default:true


#--- Глобальна прозорість ----------------------------------------------------
windowrulev2 = opacity 0.89 override 0.89 override, class:.*
windowrulev2 = opacity 0.5 0.3,class:^(kitty)$


#--- Вимкнення blur для XWayland ---------------------------------------------
windowrulev2 = noblur, xwayland:1

#--- Налаштування окремих програм ----------------------------------------------------------

windowrulev2 = workspace 1, class:^(Brave-browser)$
windowrulev2 = workspace 4, class:^(Signal)$
windowrulev2 = workspace 5, class:^(obsidian)$
windowrulev2 = workspace 8, class:^(Brave-browser)$, title:^(New Tab - Brave)$
windowrulev2 = workspace 9, class:^(Mullvad Browser)$
windowrulev2 = workspace 10, title:^(New Private Tab - Brave)$


windowrulev2 = float, class:^(org.telegram.desktop)$
windowrulev2 = size 33% 93%, class:^(org.telegram.desktop)$
windowrulev2 = move 1% 6%, class:^(org.telegram.desktop)$
windowrulev2 = workspace 2, class:^(org.telegram.desktop)$

windowrulev2 = float, title:^(kitty-float)$
windowrulev2 = size 50% 50%, title:^(kitty-float)$
windowrulev2 = move 25% 6%, title:^(kitty-float)$

windowrulev2 = float, class:^(nemo)$, title:^Downloads$
windowrulev2 = size 50% 50%, class:^(nemo)$, title:^Downloads$
windowrulev2 = move 25% 6%, class:^(nemo)$, title:^Downloads$

windowrulev2 = float, class:^(viewnior)$

windowrulev2 = float, class:^(com.github.wwmm.easyeffects)$
windowrulev2 = size 40%, class:^(com.github.wwmm.easyeffects)$
windowrulev2 = move 57% 6%, class:^(com.github.wwmm.easyeffects)$

windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 50% 50%, class:^(blueman-manager)$
windowrulev2 = center, class:^(blueman-manager)$

windowrulev2 = float, class:^(com.nextcloud.desktopclient.nextcloud)$
windowrulev2 = size 20% 50%, class:^(com.nextcloud.desktopclient.nextcloud)$
windowrulev2 = move 60% 6%, class:^(com.nextcloud.desktopclient.nextcloud)$

windowrulev2 = float, class:^(Proton Pass)$
windowrulev2 = size 40%, class:^(Proton Pass)$
windowrulev2 = move 57% 6%, class:^(Proton Pass)$

windowrulev2 = float, class:^(protonvpn-app)$
windowrulev2 = size 40%, class:^(protonvpn-app)$
windowrulev2 = move 53% 13%, class:^(protonvpn-app)$

windowrulev2 = float, class:^(proton-authenticator)$
windowrulev2 = size 50%, class:^(proton-authenticator)$
windowrulev2 = center, class:^(proton-authenticator)$

windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$
#--- Tiling -------------------------------------------------------------------
windowrulev2 = tile, class:^dev\.warp\.Warp$

#--- Picture-in-Picture ------------------------------------------------------
windowrulev2 = float, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = keepaspectratio, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = move 73% 72%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$ 
windowrulev2 = size 25%, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$
windowrulev2 = pin, title:^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$

#--- Діалогові вікна (центр + float) -----------------------------------------
windowrulev2 = center, title:^(Open File|Select a File|Choose wallpaper|Open Folder|Save As|Library|File Upload|Custom application)(.*)$
windowrulev2 = float,  title:^(Open File|Select a File|Choose wallpaper|Open Folder|Save As|Library|File Upload|Custom application)(.*)$

#--- Tearing (ігри, wine) ----------------------------------------------------
windowrulev2 = immediate, title:.*\.exe
windowrulev2 = immediate, class:^(steam_app)

#--- Без тіней для tiled-вікон -----------------------------------------------
windowrulev2 = noshadow, floating:0

#--- WORKSPACE RULES ---------------------------------------------------------
workspace = special:special, gapsout:30

#--- LAYER RULES -------------------------------------------------------------

layerrule = xray 1, .*
# layerrule = noanim, .*
layerrule = noanim, walker
layerrule = noanim, selection
layerrule = noanim, overview
layerrule = noanim, anyrun
layerrule = noanim, indicator.*
layerrule = noanim, osk
layerrule = noanim, hyprpicker

layerrule = noanim, noanim

#--- GTK Layer Shell ----------------------------------------------------------
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell

#--- Launcher / Notifications / Logout ----------------------------------------
layerrule = blur, launcher
layerrule = ignorealpha 0.5, launcher
layerrule = blur, notifications
layerrule = ignorealpha 0.69, notifications
layerrule = blur, logout_dialog

