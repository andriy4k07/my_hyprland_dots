# --- MONITOR CONFIGURATION --------------------------------------------------
monitor = eDP-1, 1920x1080@60, 0x0, 1
monitor = HDMI-A-1, 1920x1080@60, 1920x0, 1
# monitor = HDMI-A-1, preferred, 0x0, 1, mirror, eDP-1
# monitor = HDMI‑A‑1, 1024x768@85, 1920x0, 1


# --- INPUT DEVICES ---------------------------------------------------------
input {
    kb_layout = us,ua
    kb_options = grp:win_space_toggle
    resolve_binds_by_sym = 0
    numlock_by_default = true
    
	focus_on_close = 1
	follow_mouse_threshold = 2.0
	scroll_factor = 1.2

    repeat_delay = 320
    repeat_rate = 35

    touchpad {
        natural_scroll = yes
        disable_while_typing = false
        clickfinger_behavior = false
        tap-to-click = true
        tap_button_map = lrm
        scroll_factor = 1.5
    }
	
    special_fallthrough = true
    follow_mouse = 1

	sensitivity = 0.75
    accel_profile = adaptive
    
}

# --- BINDINGS --------------------------------------------------------------
binds {
    scroll_event_delay = 0
    pass_mouse_when_bound = false        # щоб хоткей повністю "з’їдав" подію
	allow_workspace_cycles = true        # 10 -> 1 і навпаки
	workspace_center_on = 0              # курсор лишається там, де був    
}

# --- GESTURES --------------------------------------------------------------
gesture = 3, horizontal, workspace
gesture = 3, up, fullscreen
gesture = 3, down, close
gesture = 3, pinchin,  special, sys
gesture = 3, pinchout, special, sys
# gesture = 4, up, 
# gesture = 4, down, 


# --- GENERAL SETTINGS ------------------------------------------------------
general {
    gaps_in = 4
    gaps_out = 7
    gaps_workspaces = 30
    border_size = 1

	col.active_border = rgb(ffff00) rgb(ff8000) 45deg

    resize_on_border = true
    no_focus_fallback = true
    layout = dwindle
    allow_tearing = true
    hover_icon_on_border = true
}

# --- DWINDLE LAYOUT --------------------------------------------------------
dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = false
}

# --- DECORATION ------------------------------------------------------------
decoration {
    rounding = 20

    blur {
        enabled = true
        xray = true
        special = true
        new_optimizations = true
        size = 1
        passes = 1
        brightness = 0.7
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }

    shadow {
        enabled = true
        ignore_window = true
        range = 30
        offset = 0 2
        render_power = 4
        color = rgba(ffbf0040)
    }

    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0
}

# --- ANIMATIONS ------------------------------------------------------------
animations {
    enabled = true

    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07

    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 0.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

# --- MISC SETTINGS ---------------------------------------------------------
misc {
    vfr = 1
    vrr = 1
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)

    disable_hyprland_logo = true
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true

    initial_workspace_tracking = false

    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# --- WORKSPACE OVERVIEW (EXPO) ---------------------------------------------
plugin {
   hyprexpo {
       columns = 3
       gap_size = 1
       bg_col = rgb(ffff00)
      workspace_method = first 1

       enable_gesture = true
       gesture_distance = 250
       gesture_positive = true
       
   }
}
