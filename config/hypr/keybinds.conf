#--- РОБОЧІ СТОЛИ ----------------------------------------------------------
#! 1) Колесо з Super — найшвидше на поточному моніторі
bind = SUPER, mouse_up,   workspace, m+1
bind = SUPER, mouse_down, workspace, m-1

#! 2) Клавіші — коли рука на клавіатурі: глобально (може міняти монітор)
bind =  SUPER, Right, workspace, m+1
bind =  SUPER, Left,  workspace, m-1

#! 3) Мишею — швидкий викид вікна на сусідній стіл глобально
bind = SUPER ALT, mouse:273, movetoworkspace, r+1    # ПКМ + Super+Alt
bind = SUPER ALT, mouse:272, movetoworkspace, r-1    # ЛКМ + Super+Alt

#! 4) Клавішами — те саме зі стрілками
bind = CTRL SUPER SHIFT, Right, movetoworkspace, r+1
bind = CTRL SUPER SHIFT, Left,  movetoworkspace, r-1

#! Спецстоли
bind  = CTRL SUPER SHIFT, S, togglespecialworkspace
bindc = SUPER, mouse:274, togglespecialworkspace
bind  = SUPER SHIFT, Up, movetoworkspacesilent, special
bind  = SUPER SHIFT, Up, movetoworkspacesilent, special:sys
bind  = SUPER, P, pin

#--- СПОВІЩЕННЯ ------------------------------------------------------------
#! Тестові сповіщення та налагодження
bind = Super+Alt, f12, exec, notify-send 'Тестове сповіщення' "Довге повідомлення для перевірки обрізання та переносу\nДля закриття натисніть середню кнопку" -a 'Shell' -A "Test1=Я зрозумів!" -A "Test2=Ще дію" -t 5000
bind = Super+Alt, Equal, exec, notify-send "Термінове повідомлення" "Ні, дякую" -u critical -a 'Hyprland keybind'

#--- МЕДІА ------------------------------------------------------------------
bindl = Super+Shift, N, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl = , XF86AudioNext, exec, playerctl next || playerctl position "$(awk '{printf \"%.0f\", $1/1000000}' < <(playerctl metadata mpris:length))"
bindl = , XF86AudioPrev, exec, playerctl previous
bind = Super+Shift+Alt, mouse:275, exec, playerctl previous
bind = Super+Shift+Alt, mouse:276, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl = Super+Shift, B, exec, playerctl previous
bindl = Super+Shift, P, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause

