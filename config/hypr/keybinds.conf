#--- ПЕРЕЗАВАНТАЖЕННЯ HYPRLAND -------------------------------------------
bind = SUPER SHIFT, R, exec, hyprctl reload

#--- АУДІО ТА ГУЧНІСТЬ ---------------------------------------------------
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/toggle-audio-mute.sh
bind = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/toggle-mic-mute.sh

bindle = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume-notify.sh up
bindle = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume-notify.sh down

bindle = Shift, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle = Shift, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0

bind = ,mouse:274, exec, playerctl play-pause


#--- ЯСКРАВІСТЬ ------------------------------------------------------------
bindle = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bind = Shift, XF86MonBrightnessUp, exec, brightnessctl set 100%
bind = Shift, XF86MonBrightnessDown, exec, brightnessctl set 0%


#--- СКРІНШОТИ, КОЛЬОРИ, OCR, КЛІПБОРД -------------------------------------
bind = ALT, V, exec, cliphist list -n | rofi -dmenu | cliphist decode | wl-copy
bind = Super, Period, exec, rofi  -modi "emoji:rofimoji" -show emoji 

bind = Super, S, exec, bash -lc 'dir="$HOME/Pictures/Screenshots"; mkdir -p "$dir"; f="$dir/area_$(date +%F_%H-%M-%S).png"; grim -g "$(slurp $SLURP_ARGS)" - | tee "$f" >(wl-copy) | swappy -f -'
bindl = , Print, exec, grim - | wl-copy
bind = Shift, Print, exec, dir="$HOME/Pictures/Screenshots"; mkdir -p "$dir"; f="$dir/$(date +'%F_%H-%M-%S').png"; grim - | tee "$f" | wl-copy

bind = Super Ctrl , C, exec, hyprpicker -a

#--- OCR ------------------------------------------------------------
bind = Ctrl+Super+Shift, E, exec, tmp="$(mktemp --suffix .png)" && grim -g "$(slurp $SLURP_ARGS)" "$tmp" && tesseract "$tmp" - -l eng | wl-copy && rm -f "$tmp"
bind = Ctrl+Super+Shift, U, exec, tmp="$(mktemp --suffix .png)" && grim -g "$(slurp $SLURP_ARGS)" "$tmp" && tesseract "$tmp" - -l ukr | wl-copy && rm -f "$tmp"

#--- СЕСІЯ ТА ЕНЕРГІЯ ------------------------------------------------------
bind = Super, L, exec, swaylock
bind = Super, M, exec, ~/.config/rofi/powermenu/type-2/powermenu.sh  # show the logout window
bindl = Super+Shift, L, exec, sleep 0.1 && systemctl suspend
bind = Ctrl+Shift+Alt, Delete, exec, systemctl poweroff 

#--- ВІКНА І ВЗАЄМОДІЯ З НИМИ ---------------------------------------------
## Фокусування вікон
bind = Super, Left, movefocus, l
bind = Super, Right, movefocus, r
bind = Super, Up, movefocus, u
bind = Super, Down, movefocus, d

## Рух та зміна розміру мишею
bindm = Super, mouse:272, movewindow
bindm = Super+Ctrl, mouse:272, resizewindow
bindm = Super, mouse:273, resizewindow 

## Закрити вікно
bind = Super, X, killactive,
bind = Super+Shift+Alt, Q, exec, hyprctl kill

## Спліт-співвідношення
binde = Super, Minus, splitratio, -0.1
binde = Super, Equal, splitratio, +0.1
binde = Super, Semicolon, splitratio, -0.1
binde = Super, Apostrophe, splitratio, +0.1

## Режими вікон
bind = Super, F, togglefloating,
bind = Super+Alt, F, fullscreenstate, 0 3
bind = Super, D, fullscreenstate, 2 2

#--- ЗМІНА РОЗМІРУ ВІКНА КЛАВІШАМИ --------------------------------------------
#! Resize активного вікна (Vim-стиль)
binde = Super+Alt, H, resizeactive, -20 0
binde = Super+Alt, L, resizeactive,  20 0
binde = Super+Alt, K, resizeactive,   0 -20
binde = Super+Alt, J, resizeactive,   0  20

binde = Super+Alt, Left,  resizeactive, -20 0
binde = Super+Alt, Right, resizeactive,  20 0
binde = Super+Alt, Up,    resizeactive,   0 -20
binde = Super+Alt, Down,  resizeactive,   0  20


