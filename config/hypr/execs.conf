#--- БАР ТА ШПАЛЕРИ ----------------------------------------------------------
exec-once = waybar -c ~/.config/waybar/config.jsonc -s ~/.config/waybar/style.css
exec-once = waybar -c ~/.config/waybar/config_hdmi.jsonc -s ~/.config/waybar/style_hdmi.css
exec-once = hyprpaper

#--- СЕСІЯ ТА ЕНЕРГІЯ --------------------------------------------------------
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hypridle
exec-once = hyprpm reload
exec-once = wlsunset -t 4500 -T 6500 -l 50.6199 -L 26.2516
exec-once = hypridle


#--- АВТЕНТИФІКАЦІЯ ТА ПОВІДОМЛЕННЯ ------------------------------------------
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 || /usr/libexec/polkit-gnome-authentication-agent-1


#--- АУДІО та ВІДЕО--------------------------------------------------------------------
exec-once = easyeffects --gapplication-service


#--- xdg-desktop-portal-hyprland --------------------------------------------------------------------

exec-once = killall xdg-desktop-portal-hyprland; killall xdg-desktop-portal
exec-once = /usr/lib/xdg-desktop-portal-hyprland &
exec-once = sleep 1 && /usr/lib/xdg-desktop-portal &


#--- БУФЕР ОБМІНУ ------------------------------------------------------------
# exec-once = wl-paste --watch cliphist store &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


#--- ТЕМА ТА КУРСОР -------------------------------------------------------------------
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Dark'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Catppuccin-Mocha-Green'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = hyprctl setcursor Bibata-Modern-Ice 20


#--- ПРОГРАМИ -----------------------------------------------------------------
exec-once = nwg-dock-hyprland -d -p bottom -mb 5 -nolauncher
exec-once = hyprpm reload -n
exec-once = brave &
# exec-once = brave-beta &
exec-once = sh -c 'sleep 2 && Telegram &'
exec-once = sh -c 'sleep 3 && signal-desktop &'
exec-once = sh -c 'sleep 4 && nextcloud &'
exec-once = sh -c 'sleep 5 && protonvpn-app &'
